<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../icon/melon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>how to contact me</title>
    <link href="../css/stilecontatti.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="titolo"><h1>hi, I'm Sofia!</h1></div>
    <div class="intro">
	<p id="dark"><a href="https://cosmcif.github.io/">home</a> - <a href="https://cosmcif.github.io/wip">work in progress</a> - <a href="https://cosmcif.github.io/whoami">whoami</a> - <a href="https://cosmcif.github.io/contacts">contacts</a></p>
    </div>
    <div class="progetti">
      <h2>Contact me here</h2>
      <div class="wrapper">
        <div class="contactform">
          <form action="https://formspree.io/f/xleveayr" method="post" class="formcss">
            <div class="inomiecognomi">
              <h3>Name</h3>
              <input type="text" name="nome" placeholder="How can I call you?" required=""><br>
            </div>
            <div class="email">
              <h3>E-Mail</h3>
              <input type="text" name="mail" placeholder="email@email.com" required=""><br>
            </div>
            <div class="messaggio">
              <h3>Subject</h3>
              <textarea id="subject" name="message" placeholder="Your message goes here.." style="height:200px" required=""></textarea>
            </div>
            <div class="bottone">
              <input class="tooltip" type="submit" name="invio" value="Send!">
            </div> 
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>Made by <a href="mailto:datrisof@gmail.com">Sofia d'Atri</a></p>
      <p>All rights reserved.</p>
    </footer>
  </body>
</html>
